<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__imagen" src="./assets/logo-alura.png" alt="Logo de Alura">
    </header>
    <main class="main">
        <div class="main__container">
            <textarea class="main__container__input" id="entrada-texto" placeholder="Ingrese el texto aquí" autofocus></textarea>
            <div id="main-advertencia" class="main__container__advertencia">
                <img class="main__container__advertencia__imagen" src="./assets/advertencia-icono.png" alt="Signo exclamación final">
                <p class="main__container__advertencia__texto">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="main__container__btns">
                <button class="btn__azul" onclick="encriptar()">Encriptar</button>
                <button class="btn__borde__azul" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="main__resultado">
            <div class="main__resultado_vacio">
                <img class="main__resultado_vacio__imagen" src="./assets/no-mensaje-personaje.png" alt="Ilustración de hombre con lupa">
                <div class="main__resultado_vacio_info">
                    <h2 class="main__resultado_vacio__titulo">Ningún mensaje fue encontrado</h2>
                    <p class="main__resultado_vacio__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="main__resultado_lleno inactivo">
                <textarea id="texto-resultado" class="main__resultado_lleno__texto" disabled></textarea>
                <button class="btn__copy" onclick="copiarTexto()" title="Copiar texto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="btn__copy_icon" viewBox="0 -960 960 960">
                        <path d="M320-213.33q-27 0-46.83-19.84Q253.33-253 253.33-280v-533.33q0-27 19.84-46.84Q293-880 320-880h413.33q27 0 46.84 19.83Q800-840.33 800-813.33V-280q0 27-19.83 46.83-19.84 19.84-46.84 19.84H320Zm0-66.67h413.33v-533.33H320V-280ZM186.67-80q-27 0-46.84-19.83Q120-119.67 120-146.67v-600h66.67v600h480V-80h-480ZM320-280v-533.33V-280Z"/>
                    </svg>
                </button>                
            </div>
        </div>
        <div id="popup" class="msj__popup inactivo">
            <p class="msj__popup_text animate-scale">El texto ha sido copiado al portapapeles.</p>
        </div>
    </main>
    
    <footer class="footer">
        Challenge ONE - Desarrollado por Karen Juliana Rincón - 2024
    </footer>
    <script src="./app.js"></script>
</body>
</html>
